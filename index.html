<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>倒數計時器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f7d774;
      color: #000000;
    }

    h1 {
      margin-bottom: 60px;
    }

    .controls {
      margin-bottom: 20px;
    }

    input {
      width: 60px;
      font-size: 18px;
      text-align: center;
      margin: 5 5px;
    }

    button {
      font-size: 16px;
      margin: 0 5px;
      padding: 6px 12px;
      cursor: pointer;
    }

    #display {
      font-size: 48px;
      margin-top: 20px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>倒數計時器</h1>

  <div class="controls">
    <input type="number" id="minutes" min="0" value="0" /> 分
    <input type="number" id="seconds" min="0" max="59" value="0" /> 秒
  </div>

  <div class="controls">
    <button onclick="startTimer()">開始</button>
    <button onclick="pauseTimer()">暫停</button>
    <button onclick="resetTimer()">重置</button>
  </div>

  <div id="display">00:00</div>

  <canvas id="fireworks"></canvas>

  <script>
    let totalSeconds = 0;
    let interval = null;
    let paused = false;

    const display = document.getElementById('display');

    function updateDisplay() {
      const m = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const s = String(totalSeconds % 60).padStart(2, '0');
      display.textContent = `${m}:${s}`;
    }

    function startTimer() {
      if (interval) return;

      if (totalSeconds === 0 && !paused) {
        const m = parseInt(document.getElementById('minutes').value) || 0;
        const s = parseInt(document.getElementById('seconds').value) || 0;
        totalSeconds = m * 60 + s;
      }

      if (totalSeconds <= 0) return;

      paused = false;
      updateDisplay();

      interval = setInterval(() => {
        if (totalSeconds > 0) {
          totalSeconds--;
          updateDisplay();
        } else {
          clearInterval(interval);
          interval = null;
          launchFireworks();
        }
      }, 1000);
    }

    function pauseTimer() {
      if (interval) {
        clearInterval(interval);
        interval = null;
        paused = true;
      }
    }

    function resetTimer() {
      clearInterval(interval);
      interval = null;
      totalSeconds = 0;
      paused = false;
      updateDisplay();
    }

    /* ===== 煙火動畫 ===== */
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    let particles = [];

    function launchFireworks() {
      for (let i = 0; i < 5; i++) {
        createFirework();
      }
      animate();
    }

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ['#ff3b3b', '#ffd93b', '#3b82f6', '#22c55e', '#e879f9'];

      for (let i = 0; i < 80; i++) {
        particles.push({
          x,
          y,
          angle: Math.random() * Math.PI * 2,
          speed: Math.random() * 5 + 2,
          radius: 2,
          life: 100,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, index) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0) {
          particles.splice(index, 1);
        }
      });

      if (particles.length > 0) {
        requestAnimationFrame(animate);
      }
    }
  </script>
</body>
</html>
