<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>布丁狗計時器</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f7d774;
      background-size: cover;
      background-position: center;
    }

    .timer-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 32px 40px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 28px;
      color: #7a5c2e;
    }

    #time {
      font-size: 56px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .controls button {
      margin: 0 6px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #f7d774;
      color: #5a4300;
    }

    .controls button:hover {
      opacity: 0.85;
    }

    .input-area {
      margin-bottom: 16px;
    }

    .input-area input {
      width: 80px;
      padding: 6px;
      font-size: 16px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="timer-card">
    <h1>布丁狗專注計時器</h1>

    <div class="input-area">
      <input type="number" id="minutesInput" placeholder="分鐘" min="0" /> ：
      <input type="number" id="secondsInput" placeholder="秒" min="0" max="59" />
    </div>

    <div id="time">00:00</div>

    <div class="controls">
      <button onclick="startTimer()">開始</button>
      <button onclick="pauseTimer()">暫停</button>
      <button onclick="resetTimer()">重設</button>
    </div>
  </div>

  <script>
    let timer;
    let remainingSeconds = 0;

    function updateDisplay() {
      const minutes = String(Math.floor(remainingSeconds / 60)).padStart(2, '0');
      const seconds = String(remainingSeconds % 60).padStart(2, '0');
      document.getElementById('time').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (timer) return;

      if (remainingSeconds === 0) {
        const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
        const seconds = parseInt(document.getElementById('secondsInput').value) || 0;

        if (minutes === 0 && seconds === 0) {
          alert('請輸入分鐘或秒數');
          return;
        }

        remainingSeconds = minutes * 60 + seconds;
      }

      updateDisplay();

      timer = setInterval(() => {
        remainingSeconds--;
        updateDisplay();

        if (remainingSeconds <= 0) {
          clearInterval(timer);
          timer = null;
          alert('時間到囉！');
        }
      }, 1000);
    }

    function pauseTimer()() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      remainingSeconds = 0;
      updateDisplay();
      document.getElementById('minutesInput').value = '';
      document.getElementById('secondsInput').value = '';
    }

    updateDisplay();
  </script>
</body>
</html>
