<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>倒數計時器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    .timer {
      font-size: 64px;
      margin: 20px 0;
    }
    input {
      width: 80px;
      font-size: 20px;
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 8px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>倒數計時器</h1>

  <div>
    分鐘 <input id="minutes" type="number" min="0" value="1" />
    秒鐘 <input id="seconds" type="number" min="0" max="59" value="0" />
  </div>

  <button onclick="startTimer()">開始</button>

  <div class="timer" id="display">01:00</div>

  <canvas id="fireworks"></canvas>

  <script>
    let interval;
    let canvas = document.getElementById('fireworks');
    let ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function startTimer() {
      clearInterval(interval);

      let min = parseInt(document.getElementById('minutes').value) || 0;
      let sec = parseInt(document.getElementById('seconds').value) || 0;
      let total = min * 60 + sec;

      updateDisplay(total);

      interval = setInterval(() => {
        total--;
        updateDisplay(total);
        if (total <= 0) {
          clearInterval(interval);
          launchFireworks();
        }
      }, 1000);
    }

    function updateDisplay(total) {
      let m = String(Math.floor(total / 60)).padStart(2, '0');
      let s = String(total % 60).padStart(2, '0');
      document.getElementById('display').textContent = `${m}:${s}`;
    }

    /* ===== 煙火動畫 ===== */
    function launchFireworks() {
      let particles = [];
      for (let i = 0; i < 200; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 6 + 2,
          life: 100,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.life--;

          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
          ctx.fill();
        });

        particles = particles.filter(p => p.life > 0);
        if (particles.length > 0) {
          requestAnimationFrame(animate);
        }
      }
      animate();
    }

    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>

</body>
</html>
